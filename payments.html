<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h1>Make a Payment</h1>
    <button id="pay-button">Pay Now</button>

    <script>
        document.getElementById('pay-button').onclick = function (e) {
            e.preventDefault();

            // Fetch order details from the backend
            fetch('http://127.0.0.1:5000/create_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    customer_name: "John Doe", // Replace with dynamic customer details
                    customer_email: "john.doe@example.com",
                    amount: 50000 // Amount in paise (â‚¹500)
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.order_id) {
                    // Razorpay options
                    var options = {
                        "key": "YOUR_RAZORPAY_KEY_ID", // Replace with your Razorpay Key ID
                        "amount": data.amount, // Amount in paise
                        "currency": data.currency,
                        "name": "Your Company Name",
                        "description": "Ticket Payment",
                        "order_id": data.order_id, // Order ID from backend
                        "handler": function (response) {
                            // Handle payment success
                            fetch('http://127.0.0.1:5000/verify_payment', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    razorpay_order_id: response.razorpay_order_id,
                                    razorpay_payment_id: response.razorpay_payment_id,
                                    razorpay_signature: response.razorpay_signature,
                                    ticket_id: data.ticket_id
                                })
                            })
                            .then(res => res.json())
                            .then(result => {
                                if (result.message) {
                                    alert(result.message);
                                    alert("Your Ticket ID: " + data.ticket_id);
                                } else {
                                    alert("Payment verification failed: " + result.error);
                                }
                            })
                            .catch(error => console.error('Error:', error));
                        },
                        "prefill": {
                            "name": "John Doe", // Prefill customer details
                            "email": "john.doe@example.com",
                        },
                        "theme": {
                            "color": "#3399cc"
                        }
                    };
                    var rzp = new Razorpay(options);
                    rzp.open();
                } else {
                    alert("Failed to create order. Please try again.");
                }
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
